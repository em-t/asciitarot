<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body>
<h2>List of cards in current deck:</h2>
<br/>
<table>
    <thead>
    <tr>
        <th>Card Name</th>
        <th>Upright Meaning</th>
        <th>Reversed Meaning</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="card : ${cards}">
        <td th:text="${card.name!=null?card.name:'?'}"></td>
        <td th:text="${card.uprightMeaning!=null?card.uprightMeaning:'?'}"></td>
        <td th:text="${card.reversedMeaning!=null?card.reversedMeaning:'?'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
